name: Build and Publish Docker Images

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/daylist-rewind-frontend:latest
            ghcr.io/${{ github.repository_owner }}/daylist-rewind-frontend:${{ github.sha }}

      - name: Build and push backend image
        uses: docker/build-push-action@v3
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/daylist-rewind-backend:latest
            ghcr.io/${{ github.repository_owner }}/daylist-rewind-backend:${{ github.sha }}

      - name: Build and push database image
        uses: docker/build-push-action@v3
        with:
          context: ./pb
          file: ./pb/Dockerfile # Ensure your Dockerfile is in the pb directory or adjust the path accordingly
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/daylist-rewind-database:latest
            ghcr.io/${{ github.repository_owner }}/daylist-rewind-database:${{ github.sha }}
